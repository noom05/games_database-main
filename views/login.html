<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        font-family: "Segoe UI", sans-serif;
      }
      .left-panel {
        background-color: #1c1c1c;
        color: white;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      .profile-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #444;
        margin: 1rem 0;
      }
      .right-panel {
        background-color: #fff;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .form-container {
        width: 100%;
        max-width: 350px;
      }
    </style>
  </head>
  <body>
    <div class="left-panel">
      <h2>ยินดีต้อนรับกลับสู่ GameShop</h2>
      <div class="profile-circle"></div>
      <p>กรุณาเข้าสู่ระบบเพื่อเข้าถึงบัญชีของคุณ</p>
    </div>

    <div class="right-panel">
      <div class="form-container">
        <h4 class="text-center mb-3">เข้าสู่ระบบ</h4>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">ชื่อผู้ใช้</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">รหัสผ่าน</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            เข้าสู่ระบบ
          </button>
          <div class="text-center mt-3">
            <span>ยังไม่มีบัญชีใช่ไหม?</span>
            <a
              href="register.html"
              class="btn btn-outline-secondary btn-sm mt-2 w-100"
              >สมัครสมาชิก</a
            >
          </div>
        </form>
        <div id="message" class="text-danger mt-3 text-center"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const msg = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch(
            "https://games-database-main.onrender.com/user/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            }
          );

          const data = await res.json(); // ✅ ใช้ json() โดยตรง

          if (!res.ok || !data.token || !data.user) {
            msg.textContent = data.error || "เข้าสู่ระบบไม่สำเร็จ";
            return;
          }

          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "dashboard.html";
        } catch (err) {
          console.error(err);
          msg.textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์";
        }
      });
    </script>
  </body>
</html>
