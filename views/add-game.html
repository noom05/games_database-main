<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>เพิ่มเกมใหม่ - GameStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
      }

      .navbar {
        background-color: #ff6600;
      }

      .navbar .nav-link,
      .navbar .navbar-brand {
        color: white !important;
        font-weight: bold;
      }

      .form-section {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      .image-placeholder {
        width: 100%;
        height: 200px;
        background-color: #e9ecef;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
      <a class="navbar-brand" href="#">LOGO</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">หน้าแรก</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ประวัติการทำธุรกรรมทั้งหมด</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">โค้ดส่วนลด</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-sm btn-danger" href="login.html">LOG OUT</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="form-section row align-items-stretch">
        <!-- รูปภาพเกมด้านซ้าย -->
        <div class="col-md-4">
          <label for="gameImage" class="d-block">
            <div
              id="imagePreview"
              class="border rounded mb-3 h-100"
              style="
                width: 100%;
                min-height: 400px;
                background-color: #e9ecef;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
              "
            >
              <span class="text-muted">คลิกเพื่อเลือกรูปภาพเกม</span>
            </div>
          </label>
          <input
            type="file"
            id="gameImage"
            accept="image/*"
            class="form-control d-none"
          />
        </div>

        <!-- ฟอร์มกรอกข้อมูลด้านขวา -->
        <div class="col-md-8">
          <form id="addGameForm">
            <div class="mb-3">
              <label class="form-label">ชื่อเกม</label>
              <input type="text" class="form-control" name="title" required />
            </div>
            <div class="mb-3">
              <label class="form-label">รายละเอียดเกม</label>
              <textarea
                class="form-control"
                name="description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">วันที่เปิดตัว</label>
              <input
                type="date"
                class="form-control"
                name="releaseDate"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">ประเภทเกม</label>
              <input type="text" class="form-control" name="genre" />
            </div>
            <div class="mb-3">
              <label class="form-label">ราคา</label>
              <input type="number" class="form-control" name="price" required />
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-success">เพิ่มเกม</button>
              <a href="dashboard.html" class="btn btn-secondary">ยกเลิก</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const imageInput = document.getElementById("gameImage");
      const imagePreview = document.getElementById("imagePreview");

      imagePreview.addEventListener("click", () => {
        imageInput.click();
      });

      imageInput.addEventListener("change", () => {
        const file = imageInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            imagePreview.innerHTML = `<img src="${reader.result}" class="img-fluid rounded" style="max-height: 100%; max-width: 100%;" />`;
          };
          reader.readAsDataURL(file);
        }
      });
      document
        .getElementById("addGameForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("✅ เพิ่มเกมเรียบร้อยแล้ว!");
          window.location.href = "dashboard.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
