<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <h2>‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å</h2>

  <form id="uploadForm">
    <label>Username:</label>
    <input type="text" id="username" name="username" required /><br /><br />

    <label>Email:</label>
    <input type="email" id="email" name="email" required /><br /><br />

    <label>Password:</label>
    <input type="password" id="password" name="password" required /><br /><br />

    <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå:</label>
    <input type="file" id="file" name="file" accept="image/*" /><br /><br />

    <button type="submit">‡∏™‡∏°‡∏±‡∏Ñ‡∏£</button>
    <button type="button" onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>

  </form>
  
  <pre id="result" style="margin-top: 20px; color: red;"></pre>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("username", document.getElementById("username").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("password", document.getElementById("password").value);

      // üëá ‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠ field ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö .single("file") ‡πÉ‡∏ô backend
      const fileInput = document.getElementById("file");
      if (fileInput.files.length > 0) {
        formData.append("file", fileInput.files[0]);
      }

      try {
        const response = await fetch("http://localhost:3000/user/register", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = "‚ùå Error: " + err.message;
      }
    });

    function login(){
      window.location.href = "login.html";
    }
  </script>
</body>
