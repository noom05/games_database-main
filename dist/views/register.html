<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สมัครสมาชิก</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow p-4" style="width: 400px">
      <h4 class="text-center mb-3">สมัครสมาชิก</h4>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="username" class="form-label">ชื่อผู้ใช้</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">อีเมล</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">รหัสผ่าน</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">เลือกรูปภาพโปรไฟล์</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-success w-100">สมัครสมาชิก</button>
        <button
          type="button"
          class="btn btn-outline-secondary w-100 mt-2"
          onclick="login()"
        >
          เข้าสู่ระบบ
        </button>
      </form>
      <div
        id="result"
        class="text-danger mt-3 text-center"
        style="white-space: pre-wrap"
      ></div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const result = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        result.textContent = "";

        const formData = new FormData();
        formData.append("username", document.getElementById("username").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("password", document.getElementById("password").value);

        const fileInput = document.getElementById("file");
        if (fileInput.files.length > 0) {
          formData.append("file", fileInput.files[0]);
        }

        try {
          const response = await fetch(
            "https://games-database-main.onrender.com/user/register",
            {
              method: "POST",
              body: formData,
            }
          );

          const data = await response.json();

          if (!response.ok) {
            result.textContent = data.error || "สมัครสมาชิกไม่สำเร็จ";
            return;
          }

          result.textContent = "✅ สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } catch (err) {
          result.textContent = "❌ Error: " + err.message;
        }
      });

      function login() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
