    <form id="uploadForm">

      </div>
      <div class="mb-3">
        <label class="form-label">‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
        <input type="password" class="form-control" id="password" name="password" required />

  <pre id="result" style="margin-top: 20px; color: red;"></pre>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("username", document.getElementById("username").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("password", document.getElementById("password").value);

      // üëá ‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠ field ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö .single("file") ‡πÉ‡∏ô backend
      const fileInput = document.getElementById("file");
      if (fileInput.files.length > 0) {
        formData.append("file", fileInput.files[0]);
      }

      try {
        const response = await fetch("https://games-database-main.onrender.com/user/register", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = "‚ùå Error: " + err.message;
      }
    });
